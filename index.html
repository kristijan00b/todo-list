<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="holder">
            <h1>ToDo List</h1>
            <p>Click on task to mark as completed.</p>
            <div class="new-task">
                <input type="text" name="new-task" id="new-task" placeholder="Type">
                <button id="create-task" class="btn-add">Add task</button>
            </div>
        </div>
        <ul class="tasks"></ul>
    </div>
</body>
<script src="main.js"></script>
</html>
